version: 0.0

os: linux 

files:
  - source: /
    destination: /var/www/html
    overwrite: true

permissions:
  - object: /var/www/html
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: /var/www/html/scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: /var/www/html/scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: /var/www/html/scripts/start_server.sh
      timeout: 300
      runas: root